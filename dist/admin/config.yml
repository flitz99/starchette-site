backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "prodotti"
    label: "Prodotti"
    folder: "src/content/prodotti"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Nome", name: "title", widget: "string" }
      - { label: "Descrizione", name: "description", widget: "text" }
      - { label: "Prezzo", name: "price", widget: "number", value_type: "float" }
      - { label: "Foto", name: "image", widget: "image" }
